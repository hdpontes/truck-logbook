version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truck-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    ports:
      - "${BACKEND_PORT:-8100}:4000"
    networks:
      - automacoes_default
      - backend-network
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=truck-logbook"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: truck-frontend
    ports:
      - "${FRONTEND_PORT:-8200}:80"
    networks:
      - automacoes_default
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=truck-logbook"

networks:
  automacoes_default:
    external: true
  backend-network:
    driver: bridge
