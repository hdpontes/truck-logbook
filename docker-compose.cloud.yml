version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truck-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Variáveis que você vai configurar no Portainer
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    networks:
      - npm_default  # Rede do seu Nginx Proxy Manager
      - backend-network
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=truck-logbook"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: truck-frontend
    networks:
      - npm_default  # Rede do seu Nginx Proxy Manager
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=truck-logbook"

networks:
  npm_default:
    external: true  # Usa sua rede existente do Nginx Proxy Manager
  backend-network:
    driver: bridge
