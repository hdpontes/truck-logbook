version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truck-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://hdpontes:h1h2h3@postgres:5432/trucklogbook
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars-please
    ports:
      - "4000:4000"
    networks:
      - backend-network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    container_name: truck-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - backend-network
    restart: unless-stopped

networks:
  backend-network:
    external: true
    name: automacoes_default

volumes:
  postgres_data:
    driver: local
